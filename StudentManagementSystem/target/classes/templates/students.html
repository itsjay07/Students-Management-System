<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #1a1a2e;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
        }

        h2 {
            margin: 20px 0;
            font-weight: 700;
            color: #f5f5f5;
        }

        .btn-primary, .btn-info, .btn-danger {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover, .btn-info:hover, .btn-danger:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        table {
            background-color: #27293d;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        th {
            background-color: #2e2f4f;
            color: #f5f5f5;
            text-align: center;
        }

        td {
            text-align: center;
            vertical-align: middle;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: #00aaff;
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="#">Student Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <!-- Add links here if needed -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    
    <div class="container fade-in mt-5">
        <div class="text-center">
            <h2>Students List</h2>
        </div>

        <div class="row mb-3">
        
            <div class="col-lg-12 text-end">
            
                <a th:href="@{students/new}" class="btn btn-primary">
                
                    <i class="bi bi-plus-circle"></i> Add Student
                </a>
            </div>
        </div>

        <!-- Students Table -->
        
        <div class="table-responsive">
        
            <table class="table table-striped table-dark">
            
                <thead>
                    <tr>
                        <th>First Name</th>
                        
                        <th>Last Name</th>
                        
                        <th>Email</th>
                        
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.email}"></td>
                        <td>
                            <a th:href="@{students/edit/{id} (id=${student.id})}" class="btn btn-info btn-sm">
                                Update
                            </a>
                            <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger btn-sm">
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMN1bO3JvlODHeGmx8ey9Qg9h+Lk5yyZO1Im0QqxbMflcYSTlsH+PTU2EN7vN8vz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVki9IR+1STrzvVwAPS0eePb4nIjOv17Ts7Pr6x7FinkGJwWNvl9q1wEOngsN4Io" crossorigin="anonymous"></script>
</body>
</html>
