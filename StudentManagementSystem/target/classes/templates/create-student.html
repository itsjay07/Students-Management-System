<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
        }
        .form-label {
            color: #f5f5f5;
        }
        .form-control {
            background-color: #1e1e1e;
            color: #f5f5f5;
            border: 1px solid #444;
        }
        .form-control:focus {
            background-color: #292929;
            color: #f5f5f5;
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }
        .btn-primary {
            position: relative;
            overflow: hidden;
            background-color: #6c63ff;
            border-color: #6c63ff;
        }
        .btn-primary:hover {
            background-color: #5b52e0;
            border-color: #5b52e0;
        }
        .btn-primary .spinner-border {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .btn-primary.loading .spinner-border {
            display: inline-block;
        }
        .btn-primary.loading span {
            visibility: hidden;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .shadow {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Student Registration Form</h1>

        <form th:action="@{/students}" th:object="${student}" method="post" class="border p-4 rounded shadow">
            <div class="mb-3">
                <label for="firstName" class="form-label">Student First Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    name="firstName" 
                    id="firstName" 
                    placeholder="Enter First Name" 
                    required>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Student Last Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    name="lastName" 
                    id="lastName" 
                    placeholder="Enter Last Name" 
                    required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Student Email</label>
                <input 
                    type="email" 
                    class="form-control" 
                    name="email" 
                    id="email" 
                    placeholder="Enter Student Email" 
                    required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary" id="submitButton">
                    <span>Submit</span>
                    <div class="spinner-border spinner-border-sm" role="status"></div>
                </button>
            </div>
        </form>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" 
        integrity="sha384-eMNJM6H/18wl6/EDbsK18UkvHZF4ASF3hL8HgItmHU84q19GKniFiGSRHfoxCuLo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhG81kPpk2cU6C7Q0g0X5lz3FSKB5ZD8Dlhih0Ijynzq2x+EtMnPmgkfj8Of" 
        crossorigin="anonymous">
    </script>
    <script>
        const submitButton = document.getElementById("submitButton");

        submitButton.addEventListener("click", function () {
            
            submitButton.classList.add("loading");
        });
    </script>
</body>
</html>
