<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #1a1a2e;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-weight: 700;
            color: #f5f5f5;
            animation: fadeIn 1.5s ease-in-out;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            background-color: #2e2f4f;
            color: #f5f5f5;
            border: 1px solid #444;
        }

        .form-control:focus {
            background-color: #27293d;
            color: #fff;
            border-color: #00aaff;
            box-shadow: 0 0 5px rgba(0, 170, 255, 0.5);
        }

        .btn-primary {
            position: relative;
            overflow: hidden;
            background-color: #007bff;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-primary .spinner-border {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn-primary.loading .spinner-border {
            display: inline-block;
        }

        .btn-primary.loading span {
            visibility: hidden;
        }

        .container {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .border {
            background-color: #27293d;
            color: #f5f5f5;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Update Student</h1>

        <form th:action="@{/students/edit/{id} (id=${student.id})}" th:object="${student}" method="post" class="border p-4 rounded">
            <div class="mb-3">
                <label for="firstName" class="form-label">Student First Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    name="firstName" 
                    id="firstName" 
                    placeholder="Enter First Name" 
                    th:field="*{firstName}"
                    required>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Student Last Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    name="lastName" 
                    id="lastName" 
                    placeholder="Enter Last Name"
                    th:field="*{lastName}" 
                    required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Student Email</label>
                <input 
                    type="email" 
                    class="form-control" 
                    name="email" 
                    id="email" 
                    placeholder="Enter Student Email" 
                    th:field="*{email}"
                    required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary" id="submitButton">
                    <span>Submit</span>
                    <div class="spinner-border spinner-border-sm" role="status"></div>
                </button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" 
        integrity="sha384-eMNJM6H/18wl6/EDbsK18UkvHZF4ASF3hL8HgItmHU84q19GKniFiGSRHfoxCuLo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhG81kPpk2cU6C7Q0g0X5lz3FSKB5ZD8Dlhih0Ijynzq2x+EtMnPmgkfj8Of" 
        crossorigin="anonymous">
    </script>
    <script>
        const submitButton = document.getElementById("submitButton");

        submitButton.addEventListener("click", function () {
            // Add 'loading' class to show the animation
            submitButton.classList.add("loading");
        });
    </script>
</body>
</html>
